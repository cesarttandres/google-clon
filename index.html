<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Google Colombia</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav_links">
                <a href="#" class="item">Gmail</a>
                <a href="#" class="item">Imágenes</a>
            </div>
            <div class="nav_apps">
                <figure>
                    <img class="item" src="./img/app.svg" alt="">
                </figure>
            </div>
            <div class="nav_login item">
                <button class="blue">Iniciar sesión</button>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="hero_logo">
            <figure>
                <img src="./img/google_logo.svg" alt="#">
            </figure>
        </div>
        <div class="hero_finder">
            <input type="text" name="finder" id="finder">
        </div>
        <div class="hero_buttons">
            <button>Buscar con Google</button>
            <button>Me siento con suerte</button>
        </div>
    </section>
    <footer class="footer">
        <div class="footer_region">
            Colombia
        </div>
        <div class="footer_links">
            <div class="footer_link--left">
                <ul>
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Sobre Google</a></li>
                    <li><a href="#">Cómo funciona la Búsqueda</a></li>
                </ul>
            </div>
            <div class="footer_links--right">
                <ul>
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
                    <li><a href="#">Preferencias</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
